# @format

# import * from './generated/prisma.graphql'
type Mutation {
  signup(
    name: String!
    lastname: String!
    phone: String!
    email: String!
    password: String!
    typeUser: String!
  ): User!
  signin(email: String!, password: String!): User!
  updateMe(
    id: ID!
    name: String
    lastname: String
    phone: String
    email: String
  ): User!
  createUserStudent(userId: ID!): UserStudent!
  createUserTech(userId: ID!): UserTech!
  createUserGrandpa(userId: ID!): UserGrandpa!
  createAssociation(name: String): Association!
}

type Query {
  typeUsers: [TypeUser]!
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    first: Int
  ): [User!]
  usersConnection(where: UserWhereInput): UserConnection!
  me: User
  user(where: UserWhereUniqueInput!): User
  userTeches(where: UserWhereInput): [UserTech]!
  userTech(where: UserWhereUniqueInput!): UserTech
  associations:[Association]!
}
