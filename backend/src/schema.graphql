type Mutation {
  signup(
    name: String!
    lastname: String!
    phone: String!
    email: String!
    password: String!
    typeUser: String!
  ): User!
  signin(email: String!, password: String!): User!
  updateMe(
    id: ID!
    name: String
    lastname: String
    phone: String
    email: String
  ): User!
}
type Query {
  typeUsers: [TypeUser]!
  users(
    where: UserWhereInput
    orderBy: UserOrdereByInput
    skip: Int
    first: Int
  ): [User!]
  usersConnection(where: UserWhereInput): UserConnection!
  me: User
  user(where: UserWhereUniqueInput!): User
}
