enum Permissions {
  USER
  ADMIN
  TECH
  STUDENT
  ADMINASSOCIATION
  GRANDPA
}

enum Title {
  PSICOLOGO
  TARBAJADOR_SOCIAL
  ADMINISTRATIVO
  GESTOR
  OTROS
}

enum TypeDocument {
  DNI
  NIE
}

enum Gender {
  MALE
  FEMALE
  NO_GENDE
}

enum StateProcess {
  ACTIVE
  INACTIVE
  SELECTED
  CUPLE
}

type User {
  id: ID! @id
  name: String!
  lastname: String!
  phone: String!
  email: String! @unique
  password: String!
  typeUser: TypeUser
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permissions] @scalarList(strategy: RELATION)
}

type House {
  id: ID! @id
  userId: User!
  province: Province!
  city: String!
  adress: String!
  cp: String!
  coordinates: Float!
  characteristics: [Characteristics!]
  m2: Int!
  bathrooms: Int!
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
}

type Characteristics {
  id: ID! @id
  name: String!
}

type UserEstudent {
  id: ID! @id
  userId: User
  typeDocument: [TypeDocument]! @scalarList(strategy: RELATION)
  numberDocument: String!
  techResponsible: UserTech!
  studing: String
  career: Career
  university: University
  classSchedule: String
  sourceExternal: Source
  gender: [Gender] @scalarList(strategy: RELATION)
  birthData: DateTime!
  originCountry: Country!
  weekendFree: String!
  evaluarion: [EvaluationsStudent!]
  interview: [Interviews!]
  state: [StateProcess] @scalarList(strategy: RELATION)
  adress: String!
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
  imageDocument: [ImagesDocument]
  imageProfile: String!
  imageUniversity: [ImagesUniversity]
  coupleID: Couple
  # permissions: [Permissions] @scalarList(strategy: RELATION)
}

type ImagesDocument {
  id: ID! @id
  photo: String!
  user: User
}

type ImagesUniversity {
  id: ID! @id
  photo: String!
  user: User
}

type UserTech {
  id: ID! @id
  userId: User!
  association: Association!
  title: [Title] @scalarList(strategy: RELATION)
  titleOthers: String!
  phoneOffice: String!
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
}

type UserGrandpa {
  id: ID! @id
  userId: User!
  association: Association!
  evaluation: [EvaluationsGrandpa]
  interview: [Interviews]
  gender: [Gender] @scalarList(strategy: RELATION)
  birthData: DateTime!
  originCountry: Country
  techResponsible: UserTech
  typeDocument: [TypeDocument]! @scalarList(strategy: RELATION)
  numberDocument: String!
  imageProfile: String
  coupleID: Couple
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
  adress: String
}

type TypeUser {
  id: ID! @id
  typeName: String! @unique
}

type Career {
  id: ID! @id
  carrerName: String!
  university: University!
}

type University {
  id: ID! @id
  universityName: String!
  province: Province
}

type Province {
  id: ID! @id
  name: String!
  country: Country
}

type Couple {
  id: ID! @id
  idUserStudent: User @relation(name: "CupleUserStudent")
  idUserGandPa: User @relation(name: "CupleUserGrandpa")
}

type Source {
  id: ID! @id
  sourceName: String!
}

type Country {
  id: ID! @id
  countryName: String!
}

type Association {
  id: ID! @id
  name: String!
  # province: ProvincesModel!
  # city: String!
  # adress: String!
  # cp: String!
  # coordinates: Float!
  # phone: String!
  # email: String!
  # description: String!
  # logo: String!
  # images: [String] @scalarList(strategy: RELATION)
  # createDate: DateTime @createdAt
  # updateDate: DateTime @updatedAt
}

type EvaluationsGrandpa {
  id: ID! @id
  name: String
}

type EvaluationsStudent {
  id: ID! @id
  name: String
}

type Interviews {
  id: ID! @id
  name: String
}
