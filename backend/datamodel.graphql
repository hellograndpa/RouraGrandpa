enum Permissions {
  USER
  ADMIN
  TECH
  STUDENT
  ADMINASSOCIATION
  GRANDPA
}

enum Title {
  PSICOLOGO
  TARBAJADOR_SOCIAL
  ADMINISTRATIVO
  GESTOR
  OTROS
}
enum TypeDocument {
  DNI
  NIE
}
enum Gender {
  MALE
  FEMALE
  NO_GENDE
}

enum StateProcess {
  ACTIVE
  INACTIVE
  SELECTED
  CUPLE
}

type User {
  id: ID! @id
  name: String!
  lastname: String!
  phone: String!
  email: String! @unique
  password: String!
  typeUser: TypeUser!
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permissions] @scalarList(strategy: RELATION)
}

type UserEstudent {
  id: ID! @id
  uiserId: User!
  typeDocument: [TypeDocument]! @scalarList(strategy: RELATION)
  numberDocument: String!
  techResponsible: UserTech!
  studing: String
  career: CareersModel
  university: UniversitiesModel
  classSchedule: String
  sourceExternal: SourcesModel
  gender: [Gender] @scalarList(strategy: RELATION)
  birthData: DateTime!
  originCountry: CountriesModel!
  weekendFree: String!
  evaluarion: [EvaluationsStudent!]
  interview: [Interviews!]
  state: [StateProcess] @scalarList(strategy: RELATION)
  adress: String!
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
  imageDocument: [imagesDocument]
  imageProfile: String!
  imageUniversity: [imagesUniversity]
  # permissions: [Permissions] @scalarList(strategy: RELATION)
}
type imagesDocument {
  id: ID! @id
  photo: String!
  user: User!
}
type imagesUniversity {
  id: ID! @id
  photo: String!
  user: User!
}
type UserTech {
  id: ID! @id
  uiserId: User!
  association: Associations!
  title: [Title] @scalarList(strategy: RELATION)
  titleOthers: String!
  phoneOffice: String!
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
}

type UserGrandpa {
  id: ID! @id
  uiserId: User!
  association: Associations!
  evaluation: [EvaluationsGrandpa]
  interview: [Interviews]
  gender: [Gender] @scalarList(strategy: RELATION)
  birthData: DateTime!
  originCountry: CountriesModel
  techResponsible: UserTech
  typeDocument: [TypeDocument]! @scalarList(strategy: RELATION)
  numberDocument: String!
  imageProfile: String
  createDate: DateTime @createdAt
  updateDate: DateTime @updatedAt
  adress: String
  house: Houses
}

type TypeUser {
  id: ID! @id
  typeName: String!
}

type CareersModel {
  id: ID! @id
  carrerName: String!
  university: UniversitiesModel!
}
type UniversitiesModel {
  id: ID! @id
  universityName: String!
  province: ProvincesModel
}

type ProvincesModel {
  id: ID! @id
  provinceName: String!
  country: CountriesModel!
}

type SourcesModel {
  id: ID! @id
  sourceName: String!
}

type CountriesModel {
  id: ID! @id
  countryName: String!
}
type Houses {
  id: ID! @id
  name: String
}
type Associations {
  id: ID! @id
  name: String
}
type EvaluationsGrandpa {
  id: ID! @id
  name: String
}
type EvaluationsStudent {
  id: ID! @id
  name: String
}
type Interviews {
  id: ID! @id
  name: String
}
